<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידון בשפה האנגלית</title>
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>חידון בשפה האנגלית</h1>
        <div id="score">ניקוד: 0 | רצף: 0</div>
        <div id="name-area">
            <div id="name-display" style="display: none;"></div>
            <div id="name-input">
                <input type="text" id="player-name" placeholder="הכנס את שמך">
                <button id="set-player-name-btn">קבע שם</button>
            </div>
        </div>
        <div id="grade-buttons">
            <button class="grade-button" value="1">כיתה א</button>
            <button class="grade-button" value="2">כיתה ב</button>
            <button class="grade-button" value="3">כיתה ג</button>
            <button class="grade-button" value="4">כיתה ד</button>
            <button class="grade-button" value="5">כיתה ה</button>
            <button class="grade-button" value="6">כיתה ו</button>
            <button class="grade-button" value="7">כיתה ז</button>
            <button class="grade-button" value="8">כיתה ח</button>
            <button class="grade-button" value="9">כיתה ט</button>
            <button class="grade-button" value="10">כיתה י</button>
            <button class="grade-button" value="11">כיתה יא</button>
            <button class="grade-button" value="12">כיתה יב</button>
            <button style="grid-column: span 2" class="grade-button" value="all">אלף מילים</button>
        </div>
        <div id="difficulty-selector">
            <button class="difficulty-btn" value="easy">קל</button>
            <button class="difficulty-btn" value="medium">בינוני</button>
            <button class="difficulty-btn" value="hard">קשה</button>
        </div>
        <button id="view-mistakes-btn">צפה בטעויות</button>
        <button id="leaderboard-btn">לוח תוצאות</button>
        <button id="challenge-mode-btn">מצב אתגר</button>
        <div id="loader">
            <div class="spinner"></div>
            <p>טוען מילים...</p>
        </div>
        <div id="quiz-area">
            <button id="back-button">&#10095;</button>
            <div id="question"></div>
            <div id="options"></div>
            <div id="timer">זמן שנותר: 10 שניות</div>
            <div id="success">נכון! עובר לשאלה הבאה...</div>
            <div id="failure">לא נכון! נסה שוב!</div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        <div id="mistakes-area">
            <h2>טבלת טעויות</h2>
            <table id="mistakes-table">
                <thead>
                    <tr>
                        <th>שאלה</th>
                        <th>תשובה נכונה</th>
                        <th>תשובה שגויה</th>
                    </tr>
                </thead>
                <tbody id="mistakes-body"></tbody>
            </table>
            <button class="return-to-quiz-btn">חזור לחידון</button>
        </div>
        <div id="leaderboard-area">
            <h2>לוח תוצאות</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>דירוג</th>
                        <th>שחקן</th>
                        <th>ניקוד</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
            <button class="return-to-quiz-btn">חזור לחידון</button>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
